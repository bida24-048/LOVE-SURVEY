<h2>ğŸ“œ Vault</h2>
<ul id="vaultList"></ul>

<script>
function savePromise() {
    const text = document.getElementById("promiseText").value.trim();
    if (!text) return alert("Please type your promise!");
    
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push({ type: "promise", text, date: new Date().toLocaleString() });
    localStorage.setItem("vault", JSON.stringify(vault));
    
    document.getElementById("promiseText").value = "";
    document.getElementById("status").innerText = "Promise saved to Vault ğŸ’Œ";
    
    loadVault(); // refresh display
}

function loadVault() {
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    const list = document.getElementById("vaultList");
    list.innerHTML = ""; // clear old items
    
    vault.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.date} â†’ ${item.text}`;
        list.appendChild(li);
    });
}

// load on page open
window.onload = loadVault;
</script>
