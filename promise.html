<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’ž Daily Promise</title>
</head>
<body>
<h1>ðŸ’ž Daily Promise</h1>
<textarea id="promiseText" rows="4" cols="40" placeholder="Write your promise... ðŸ’Œ"></textarea><br>
<button onclick="savePromise()">Save Promise ðŸ’–</button>
<p id="status"></p>

<script>
function savePromise() {
    const text = document.getElementById("promiseText").value.trim();
    if(!text) return alert("Please type your promise!");
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push({ type: "promise", text, date: new Date().toLocaleString() });
    localStorage.setItem("vault", JSON.stringify(vault));
    document.getElementById("promiseText").value = "";
    document.getElementById("status").innerText = "Promise saved to Vault ðŸ’Œ";
}
</script>
</body>
</html>
