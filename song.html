<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽµ Add Our Songs</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff0f5; text-align:center; padding:20px; }
  h1 { color:#d63384; }
  input, textarea { width:80%; margin:8px 0; padding:10px; border-radius:8px; border:1px solid #ccc; }
  button { margin-top:10px; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#25D366; color:white; font-size:16px; }
  a { display:block; margin-top:20px; color:#d63384; font-weight:bold; }
</style>
</head>
<body>

<h1>ðŸŽµ Add a Song</h1>

<input type="text" id="songTitle" placeholder="Song title"><br>
<input type="url" id="songLink" placeholder="Song link (YouTube, Spotify, Apple Music...)"><br>
<textarea id="songNote" rows="3" placeholder="Why this song?"></textarea><br>

<button onclick="saveSong()">Save Song ðŸ’–</button>
<p id="status"></p>

<a href="vault.html">ðŸ“– Go to Vault</a>

<script>
function saveSong() {
    const title = document.getElementById("songTitle").value.trim();
    const link = document.getElementById("songLink").value.trim();
    const note = document.getElementById("songNote").value.trim();

    if(!title || !link || !note) {
        alert("Please fill in all fields!");
        return;
    }

    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push({
        type: "song",
        title,
        link,
        note,
        date: new Date().toLocaleString()
    });

    localStorage.setItem("vault", JSON.stringify(vault));

    // clear input
    document.getElementById("songTitle").value = "";
    document.getElementById("songLink").value = "";
    document.getElementById("songNote").value = "";

    document.getElementById("status").innerText = "ðŸŽµ Song saved to Vault!";
}
</script>

</body>
</html>
