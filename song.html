<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽµ Our Songs</title>
</head>
<body>
<h1>ðŸŽµ Our Songs</h1>
<input type="text" id="songTitle" placeholder="Song title"><br>
<textarea id="songNote" rows="3" cols="30" placeholder="Why this song?"></textarea><br>
<button onclick="saveSong()">Add Song ðŸ’–</button>
<p id="status"></p>

<script>
function saveSong() {
    const title = document.getElementById("songTitle").value.trim();
    const note = document.getElementById("songNote").value.trim();
    if(!title || !note) return alert("Enter both title and note!");
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push({ type: "song", title, note, date: new Date().toLocaleString() });
    localStorage.setItem("vault", JSON.stringify(vault));
    document.getElementById("songTitle").value = "";
    document.getElementById("songNote").value = "";
    document.getElementById("status").innerText = "Song saved to Vault ðŸŽµ";
}
</script>
</body>
</html>
