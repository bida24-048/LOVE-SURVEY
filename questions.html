<!DOCTYPE html>

<head>

<style>

</head>
<body>

<h1>üíå Love Question</h1>
<h3 id="question">Loading question...</h3>

<div>
  <button class="yes" onclick="saveLoveAnswer('Yes')">Yes ‚úÖ</button>
  <button class="no" onclick="saveLoveAnswer('No')">No ‚ùå</button>
</div>

<p id="status"></p>

<script>
// --- Questions ---
const questions = [
  "Do you love me more today than yesterday? ‚ù§Ô∏è",
  "Would you hug me tight if I was sad? ü§ó",
  "Do you see us together forever? üíç",
  "Would you surprise me with chocolate? üç´",
  "Do you secretly smile when you see my texts? üòä",
  "Would you dance with me in the rain? üåßÔ∏èüíÉ",
  "Do you believe we are soulmates? ‚ú®",
  "Do you want to travel the world with me? üåç‚úàÔ∏è",
  "Will you always support my dreams? üåü",
  "Do you like my smile? üòÅ",
  "Would you cuddle with me every night? üõå‚ù§Ô∏è",
  "Do you want to grow old together? üëµüë¥",
  "Will you keep our secrets safe? ü§´",
  "Do you like writing love notes to me? üíå",
  "Will you forgive me if I make mistakes? üíû",
  "Do you want to make me breakfast someday? üç≥",
  "Do you love my quirks? üòò",
  "Would you laugh with me even on bad days? üòÇ",
  "Do you feel connected to me even when apart? üíñ",
  "Will you dance with me at every wedding? üíÉüï∫",
  "Do you believe in our forever? üåà",
  "Will you send me random cute messages just because? üíå"
];

// --- Limit answers per day ---
const MAX_PER_DAY = 5;

// --- Load a random question ---
let currentQuestion = questions[Math.floor(Math.random()*questions.length)];
document.getElementById("question").innerText = currentQuestion;

// --- Save answer ---
function saveLoveAnswer(selectedAnswer) {
  const vault = JSON.parse(localStorage.getItem("vault")) || [];

  // --- Count today's answers ---
  const today = new Date().toLocaleDateString();
  const todayCount = vault.filter(item => item.date.startsWith(today) && item.type === "love").length;
  if(todayCount >= MAX_PER_DAY) return alert("You have reached the limit of 5 questions today! üíå");

  // --- Save to vault ---
  vault.push({ 
    type: "love", 
    question: currentQuestion, 
    answer: selectedAnswer, 
    date: new Date().toLocaleString() 
  });
  localStorage.setItem("vault", JSON.stringify(vault));

  document.getElementById("status").innerText = "Answer saved to Vault üíå";

  // --- Load new question ---
  let remainingQuestions = questions.filter(q => !vault.some(v => v.question === q));
  currentQuestion = remainingQuestions.length ? remainingQuestions[Math.floor(Math.random()*remainingQuestions.length)] : "No more new questions today! üíñ";
  document.getElementById("question").innerText = currentQuestion;
}
</script>
