<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>💌 Daily Love Question</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #fff0f5; padding:20px; }
  h1 { color: #d63384; }
  h3 { color: #b82d7a; margin: 20px 0; }
  button { margin:10px; padding:10px 20px; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
  .yes { background: #25D366; color:white; }
  .no { background: #ff4d4d; color:white; }
</style>
</head>
<body>

<h1>💌Love Question</h1>
<h3 id="question">Loading question...</h3>

<div>
  <button class="yes" onclick="saveLoveAnswer('Yes')">Yes ✅</button>
  <button class="no" onclick="saveLoveAnswer('No')">No ❌</button>
</div>

<p id="status"></p>

<script>
// --- Questions ---
const questions = [
  "Do you love me more today than yesterday? ❤️",
  "Would you hug me tight if I was sad? 🤗",
  "Do you see us together forever? 💍",
  "Would you surprise me with chocolate? 🍫",
  "Do you secretly smile when you see my texts? 😊",
  "Would you dance with me in the rain? 🌧️💃",
  "Do you believe we are soulmates? ✨",
  "Do you want to travel the world with me? 🌍✈️",
  "Will you always support my dreams? 🌟",
  "Do you like my smile? 😁",
  "Would you cuddle with me every night? 🛌❤️",
  "Do you want to grow old together? 👵👴",
  "Will you keep our secrets safe? 🤫",
  "Do you like writing love notes to me? 💌",
  "Will you forgive me if I make mistakes? 💞",
  "Do you want to make me breakfast someday? 🍳",
  "Do you love my quirks? 😘",
  "Would you laugh with me even on bad days? 😂",
  "Do you feel connected to me even when apart? 💖",
  "Will you dance with me at every wedding? 💃🕺",
  "Do you believe in our forever? 🌈",
  "Will you send me random cute messages just because? 💌"
];

// --- Limit answers per day ---
const MAX_PER_DAY = 5;

// --- Load a random question ---
let currentQuestion = questions[Math.floor(Math.random()*questions.length)];
document.getElementById("question").innerText = currentQuestion;

// --- Save answer ---
function saveLoveAnswer(selectedAnswer) {
  const vault = JSON.parse(localStorage.getItem("vault")) || [];

  // --- Count answers today ---
  const today = new Date().toLocaleDateString();
  const todayCount = vault.filter(item => item.date.startsWith(today) && item.type === "love").length;
  if(todayCount >= MAX_PER_DAY) return alert("You have reached the limit of 5 questions today! 💌");

  // --- Save to vault ---
  vault.push({ 
    type: "love", 
    question: currentQuestion, 
    answer: selectedAnswer, 
    date: new Date().toLocaleString() 
  });
  localStorage.setItem("vault", JSON.stringify(vault));

  document.getElementById("status").innerText = "Answer saved to Vault 💌";

  // --- Load new question ---
  let remainingQuestions = questions.filter(q => !vault.some(v => v.question === q));
  currentQuestion = remainingQuestions.length ? remainingQuestions[Math.floor(Math.random()*remainingQuestions.length)] : "No more new questions today!";
  document.getElementById("question").innerText = currentQuestion;
}
</script>

</body>
</html>
