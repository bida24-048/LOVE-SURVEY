<h1>💬 Message Wall</h1>
<textarea id="msg" rows="3" cols="30" placeholder="Leave a message..."></textarea><br>
<button onclick="saveMsg()">Post 📝</button>
<p id="status"></p>

<h2>Messages 💖</h2>
<ul id="messageList"></ul>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const messageListEl = document.getElementById("messageList");

// --- Firebase Config ---
const firebaseConfig = {
    apiKey: "AIzaSyCngJIx5fSznQSb9LX9ViP0JqX_homhycw",
      authDomain: "website-hub-80846.firebaseapp.com",
      databaseURL: "databaseURL: "https://website-hub-80846-default-rtdb.firebaseio.com",
      projectId: "website-hub-80846",
      storageBucket: "website-hub-80846.firebasestorage.app",
      messagingSenderId: "58637132004",
      appId: "1:58637132004:web:8741fc3173ca41a8c20cf1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ---Load messages
function loadMessages() {
  db.ref("vault").on("child_added", snapshot => {
    const item = snapshot.val();
    if(item.type === "message") {
      const li = document.createElement("li");
      li.textContent = `📅 ${item.date} - ${item.text}`;
      messageListEl.appendChild(li); // append without clearing
    }
  });
}

// --- Save message ---
function saveMsg() {
  const msg = document.getElementById("msg").value.trim();
  if (!msg) return alert("Please type a message!");

  const data = { type: "message", text: msg, date: new Date().toLocaleString() };
  db.ref("vault").push(data); // Saves to shared Vault

  document.getElementById("status").innerText = "Message Posted 💕";
  document.getElementById("msg").value = "";
}

// Initialize
loadMessages();
</script>
