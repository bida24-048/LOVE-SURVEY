// Save message

  const msg = document.getElementById("msg").value.trim();
  if (!msg) return alert("Please type a message!");

  const data = { type: "message", text: msg, date: new Date().toLocaleString() };
db.ref("vault").push(data); // Saves to shared Vault

  document.getElementById("msg").value = "";

  loadMessages(); // show message immediately
}
