<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸŒŸ Future Plans</title>
</head>
<body>
<h1>ğŸŒŸ Future Plans</h1>
<input type="text" id="plan" placeholder="Write a dream..."><br>
<button onclick="savePlan()">Add Plan âœ¨</button>
<p id="status"></p>

<h2>ğŸ“œ Saved Plans</h2>
<ul id="planList"></ul>

<script>
function savePlan() {
    const text = document.getElementById("plan").value.trim();
    if (!text) return alert("Please type your plan!");
    
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push({ type: "plan", text, date: new Date().toLocaleString() });
    localStorage.setItem("vault", JSON.stringify(vault));
    
    document.getElementById("plan").value = "";
    document.getElementById("status").innerText = "Plan saved to Vault ğŸŒŸ";
    
    loadPlans(); // refresh list
}

function loadPlans() {
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    const planList = document.getElementById("planList");
    planList.innerHTML = "";
    
    vault
        .filter(item => item.type === "plan") // only show plans
        .forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.date} â†’ ${item.text}`;
            planList.appendChild(li);
        });
}

window.onload = loadPlans;
</script>
</body>
</html>
