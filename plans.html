<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåü Future Plans</title>
<style>
body { font-family:Arial;text-align:center;background:white;color:#b30000;min-height:100vh;position:relative;}
body::before { content:"‚ù§"; position:fixed; top:50%; left:50%; font-size:40rem; color:rgba(179,0,0,0.08); transform:translate(-50%,-50%); z-index:-1;}
h1 { color:#b30000; margin-top:30px; animation:pulse 2s infinite; }
@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}
input { padding:10px; width:70%; border-radius:8px; border:2px solid #b30000; margin-top:10px; font-size:16px;}
button { padding:10px 20px; background:#b30000;color:white;border:none;border-radius:8px; cursor:pointer;margin-top:10px; transition:.3s;}
button:hover { background:white;color:#b30000;border:2px solid #b30000; }
#status { margin-top:10px; font-weight:bold; }
</style>
</head>
<body>
<h1>üåü Future Plans</h1>
<input type="text" id="planText" placeholder="Write your dream... ‚ú®"><br>
<button onclick="saveItem()">Add Plan ‚ú®</button>
<p id="status"></p>

<script>
function saveItem() {
    const text = document.getElementById("planText").value.trim();
    if(!text) return alert("Please type your plan!");
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push({ type:"plan", text:text, date:new Date().toLocaleString() });
    localStorage.setItem("vault", JSON.stringify(vault));
    document.getElementById("planText").value = "";
    document.getElementById("status").innerText = "Plan saved to Vault üåü";
}
</script>
</body>
</html>
