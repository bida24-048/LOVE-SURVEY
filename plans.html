<input type="text" id="plan" placeholder="Write a dream...">
<button onclick="savePlan()">Add âœ¨</button>
<p id="status"></p>

<h2>Plans ğŸ’–</h2>
<ul id="planList"></ul>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const planListEl = document.getElementById("planList");

// --- Firebase Config ---
const firebaseConfig = {
apiKey: "AIzaSyCngJIx5fSznQSb9LX9ViP0JqX_homhycw",
authDomain: "website-hub-80846.firebaseapp.com",
databaseURL: "https://console.firebase.google.com/project/website-hub-80846/database/website-hub-80846-default-rtdb/data/~2F",
projectId: "website-hub-80846",
storageBucket: "website-hub-80846.firebasestorage.app",
messagingSenderId: "58637132004",
appId: "1:58637132004:web:8741fc3173ca41a8c20cf1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- Load plans in real-time ---
function loadPlans() {
  db.ref("vault").on("value", snapshot => {
    const data = snapshot.val() || {};
    planListEl.innerHTML = ""; // clear list
    Object.values(data).forEach(item => {
      if(item.type === "plan") {
        const li = document.createElement("li");
        li.textContent = `ğŸ“… ${item.date} - ${item.text}`;
        planListEl.appendChild(li);
      }
    });
  });
}

// --- Save plan ---
function savePlan() {
  const planText = document.getElementById("plan").value.trim();
  if (!planText) return alert("Please enter a plan!");

  const data = { type: "plan", text: planText, date: new Date().toLocaleDateString() };
  db.ref("vault").push(data); // Save to shared Vault

  document.getElementById("status").innerText = "Plan Saved ğŸŒŸ";
  document.getElementById("plan").value = "";
}

// Initialize
loadPlans();
</script>
