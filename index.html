<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories 💕</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .memory {
      background: #ffe6f0;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .memory:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      border-radius: 15px;
      height: 200px;
      object-fit: cover;
    }
    p {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }
    a {
      text-decoration: none;
      color: white;
      background: #d63384;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
    }
    a:hover {
      background: #b82d6a;
    }
  </style>
</head>
<body>
  <h1>💌 Our Beautiful Memories 💌</h1>
  <p>Here are some of our sweetest moments together 💑✨</p>

  <div class="gallery">
    <div class="memory">
      <img src="memory1.jpg" alt="Memory 1">
      <p>Our first date 💕</p>
    </div>
    <div class="memory">
      <img src="memory2.jpg" alt="Memory 2">
      <p>That fun picnic 🌸🍓</p>
    </div>
    <div class="memory">
      <img src="memory3.jpg" alt="Memory 3">
      <p>Movie night 🎬🍿</p>
    </div>
    <div class="memory">
      <img src="memory4.jpg" alt="Memory 4">
      <p>Our silly selfies 😂📸</p>
    </div>
    <div class="memory">
      <img src="memory5.jpg" alt="Memory 5">
      <p>Special celebration 🎂🎉</p>
    </div>
  </div>

  <a href="index.html">⬅ Back Home</a>
</body>
</html>
