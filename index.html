<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Login üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: white;
      color: #b30000;
      min-height: 100vh;
      position: relative;
    }

    /* Big faint heart background */
    body::before {
      content: "‚ù§";
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 35rem;
      color: rgba(179, 0, 0, 0.08);
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    h1 {
      color: #b30000;
      margin-top: 50px;
      font-size: 2.2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 18px;
      color: #800000;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #b30000;
      font-size: 16px;
      width: 250px;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      background: #b30000;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: #b30000;
      border: 2px solid #b30000;
      transform: scale(1.05);
    }

    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üíå Welcome to Our Love World üíå</h1>
  <p>Enter our secret passkey to continue üíï</p>

  <input type="password" id="passkey" placeholder="Enter passkey üîê">
  <br>
  <button onclick="checkLogin()">Login</button>
  <p id="error"></p>

  <script>
    const secretKey = "LeslyLovesLizzy"; // üíñ your passkey

    function checkLogin() {
      const entered = document.getElementById("passkey").value;
      if (entered === secretKey) {
        // Save login state
        localStorage.setItem("loveLogin", "true");
        // Redirect to homepage
        window.location.href = "home.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Wrong passkey! Try again üíî";
      }
    }
  </script>
</body>
</html>
